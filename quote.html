<!DOCTYPE html>
<html>
<head>
  <title>Quote Viewer</title>
</head>
<body>
  <h1 id="quoteText"></h1>
  <img id="quoteImage" />

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC0Mhh0hEOOD04UsRCuo7CDAjVmtw_zRS4",
      authDomain: "make-a-quote.firebaseapp.com",
      projectId: "make-a-quote",
      storageBucket: "make-a-quote.firebasestorage.app",
      messagingSenderId: "1035902900878",
      appId: "1:1035902900878:web:2f9d0ff314ebe4f79a07df"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    if (!id) document.body.innerHTML = "<p>No ID provided</p>";
    else {
      getDoc(doc(db, "quotes", id)).then(docSnap => {
        if (docSnap.exists()) {
          const data = docSnap.data();
          document.getElementById("quoteText").innerText = data.text;
          document.getElementById("quoteImage").src = data.imageBase64;
        } else {
          document.body.innerHTML = "<p>Quote not found</p>";
        }
      });
    }
  </script>
</body>
</html>
